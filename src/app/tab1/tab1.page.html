<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row>
      <ion-col size="6">
        <ion-item>
          <form [formGroup]="searchForm">
            <ion-label position="floating">Search</ion-label>
            <ion-input
              type="text"
              name="filter"
              formControlName="search"
            ></ion-input>
          </form>
        </ion-item>
      </ion-col>
      <ion-col size="6">
        <ion-item>
          <ion-label position="floating">Count</ion-label>

          <ion-input
            type="text"
            name="filter"
            value="{{tableRows}}"
            disabled
          ></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <app-table
          [columnsList]="columns"
          [dataset]="dataSource"
          [search]="searchKey"
          (selectedUser)="onRowClick($event)"
          (length)="currentCount($event)"
        ></app-table>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
